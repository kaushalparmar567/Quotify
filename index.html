<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Make Your Day -- Quotes</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
 
    <style>
        body {

            background-image: url("Get.jpg");
            background-size: cover;
        }
        .container {
            margin: 200px auto;
            opacity: 75%;
        }
        .btninfo{
            text-justify: inter-word;
        }
    </style>
</head>
<body>
    <div class=" container" align="center">
        <h1>Your Quote of the Day</h1>
        <p>
            <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"  onclick="onnLoad();">
                Find Your Quote of the Day
            </button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <div>
                    <p><span id="demo"></span></p>
                    <p></p>
                </div>
            </div>
          </div>
        <p id="btninfo">Press the button Above to recieve a random quote!</p>
    </div>
    <script>
        function onnLoad() {
                    let quote = '';
                    let author = '';
                    let xhr = new XMLHttpRequest(); 
                    xhr.open("GET", "https://api.quotable.io/random");
                    xhr.onreadystatechange = function () {
                        
                        quote = JSON.parse(xhr.responseText).content;
                        author = JSON.parse(xhr.responseText).author;  
                    }
                    xhr.send();
                    setTimeout(() => {
                        document.getElementById("demo").innerHTML = ' '+quote+ '<br>'+'--'+author;
                    }, 500);

                    document.getElementById("btninfo").innerHTML = "Press the Button Again to Explore More <p> <h3>Have A Great Day Ahead</h3>";
   
                }
                       
    </script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
